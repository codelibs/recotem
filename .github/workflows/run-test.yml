name: Full Test & Upload coverage
on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:
jobs:
  run_playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "yarn install"
        working-directory: frontend
        run: yarn --check-files --frozen-lockfile --non-interactive --ignore-engines
      - name: "run-test"
        run: |
          docker compose build
          docker compose up -d
          echo "Waiting for services to start..."
          sleep 5
          echo "=== Docker Compose Status ==="
          docker compose ps
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Queue Logs ==="
          docker compose logs queue
          echo "=== DB Logs ==="
          docker compose logs db
          echo "=== Testing API endpoint ==="
          until curl -f http://localhost:8000/api/ping/
          do
            echo "API not ready, waiting..."
            docker compose ps
            docker compose logs --tail=20 backend
            sleep 1
          done
          echo "API is ready!"
          cd frontend
          npx playwright test --workers=1 e2e/tutorial_scenario.spec.js
          npx playwright test e2e/user/

      - name: "save imgs"
        uses: actions/upload-artifact@v4
        with:
          path: frontend/imgs/*
          name: imgs
  run_jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "yarn install"
        working-directory: frontend
        run: yarn --check-files --frozen-lockfile --non-interactive --ignore-engines
      - name: "jest"
        working-directory: frontend
        run: yarn test:unit --coverage
      - name: "save coverage"
        uses: actions/upload-artifact@v4
        with:
          path: frontend/coverage/
          name: frontend-coverage
  run_pytest:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: "3.12"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run test
        shell: bash
        run: |
          docker compose -f compose-test.yaml up --exit-code-from backend
      - name: "save coverage"
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/recotem/coverage.xml
  upload-coverage:
    runs-on: ubuntu-latest
    needs: [run_jest, run_pytest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "download frontend coverage"
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage
      - name: "download backend coverage"
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          verbose: false
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
