version: "3.7"
services:
  queue:
    image: rabbitmq:3
  db:
    image: postgres:12
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - envs/production.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
  backend:
    depends_on:
      - db
      - queue
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    volumes:
      - data-location:/app/data
      - static-files:/app/dist/static
    env_file:
      - envs/production.env
  celery_worker:
    depends_on:
      - backend
    build:
      context: ./backend
      dockerfile: celery.dockerfile
    volumes:
      - data-location:/app/data
    env_file:
      - envs/production.env
  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    env_file:
      - envs/production.env
  proxy:
    depends_on:
      - backend
      - frontend
    image: nginx:1.21.1
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static-files:/app/dist/static
    ports:
      - "8000:80"
volumes:
  data-location:
    driver: local
  db-data:
    driver: local
  static-files:
    driver: local
