apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "recotem.fullname" . }}-proxy
  labels:
    {{- include "recotem.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
spec:
  replicas: {{ .Values.proxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "recotem.proxySelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "recotem.proxySelectorLabels" . | nindent 8 }}
    spec:
      {{- include "recotem.imagePullSecrets" . | nindent 6 }}
      securityContext:
        runAsNonRoot: true
      containers:
        - name: proxy
          image: "{{ .Values.image.proxy.repository }}:{{ .Values.image.proxy.tag }}"
          imagePullPolicy: {{ .Values.image.proxy.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.proxy.resources | nindent 12 }}
          volumeMounts:
            - name: static-files
              mountPath: /app/dist/static
              readOnly: true
      volumes:
        - name: static-files
          {{- if .Values.persistence.staticFiles.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "recotem.fullname" . }}-static
          {{- else }}
          emptyDir: {}
          {{- end }}
