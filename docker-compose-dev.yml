version: "3.7"
services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
    env_file:
      - envs/dev.env
    volumes:
      - data-location:/data/
    command: server /data
  queue:
    image: rabbitmq:3
  db:
    image: postgres:12
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - envs/dev.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
  backend:
    depends_on:
      - db
    build:
      context: ./backend
      dockerfile: backend.dockerfile
      args:
        - RECOTEM_DEV=true
    volumes:
      - ./backend/recotem:/app
    env_file:
      - envs/dev.env
  celery_worker:
    depends_on:
      - db
      - backend
      - queue
    build:
      context: ./backend
      dockerfile: celery.dockerfile
    volumes:
      - ./backend/recotem/recotem:/app/recotem
    env_file:
      - envs/dev.env
  frontend:
    depends_on:
      - db
      - backend
      - queue
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
volumes:
  data-location:
    driver: local
  db-data:
    driver: local
