name: pre-commit
on:
  push:
    branches:
      - '**'
  pull_request:
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    env:
      SKIP: no-commit-to-branch
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - uses: pre-commit/action@v3.0.1
