# Inference-only nginx configuration
# Routes only /inference/ endpoints — no backend, WebSocket, or admin

upstream inference {
    server inference:8081;
    keepalive 8;
}

# Docker internal DNS resolver for dynamic upstream resolution
resolver 127.0.0.11 valid=30s ipv6=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

server {
    listen 8000;
    client_max_body_size 10m;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "0" always;
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Request-ID $request_id always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 4;
    gzip_types application/json;

    # Inference API (FastAPI prediction service)
    location /inference/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://inference/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header X-Request-ID $request_id;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check shortcut
    location /health {
        proxy_pass http://inference/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Everything else returns 404 — this is inference-only mode
    location / {
        default_type application/json;
        return 404 '{"error": "Inference-only mode. Use /inference/ endpoints."}';
    }
}
