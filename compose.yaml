services:
  db:
    image: postgres:17.2-alpine
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "recotem_user", "-d", "recotem"]
      interval: "5s"
      timeout: "3s"
      retries: 5
      start_period: "5s"
    env_file:
      - envs/production.env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend-net

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command:
      [
        "sh", "-c",
        "redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru $${REDIS_PASSWORD:+--requirepass $$REDIS_PASSWORD}",
      ]
    env_file:
      - envs/production.env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-cli -a \"$$REDIS_PASSWORD\" ping; else redis-cli ping; fi",
        ]
      interval: "5s"
      timeout: "3s"
      retries: 5
      start_period: "5s"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend-net

  backend:
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - data-location:/data
      - static-files:/app/dist/static
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/api/ping/ || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 10
    env_file:
      - envs/production.env
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - backend-net

  worker:
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A recotem worker --loglevel=INFO
    healthcheck:
      test: ["CMD-SHELL", "celery -A recotem inspect ping --timeout 10 2>&1 | grep -qi 'pong'"]
      interval: 60s
      timeout: 20s
      start_period: 45s
      retries: 3
    volumes:
      - data-location:/data
    env_file:
      - envs/production.env
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - backend-net

  proxy:
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    build:
      context: .
      dockerfile: proxy.dockerfile
    ports:
      - "8000:8000"
    volumes:
      - static-files:/app/dist/static:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend-net

volumes:
  data-location:
  db-data:
  static-files:

networks:
  backend-net:
    driver: bridge
