version: "3.7"
services:
  queue:
    image: rabbitmq:3
    ports:
      - "5672:5672"
  db:
    image: postgres:12
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - envs/dev.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
  #command: postgres -c log_destination=stderr -c log_statement=all -c log_connections=on -c log_disconnections=on
  backend:
    depends_on:
      - db
    build:
      context: ./backend
      dockerfile: backend.dockerfile
      args:
        - RECOTEM_DEV=true
    volumes:
      - ./backend/recotem:/app
      - data-location:/app/data
    ports:
      - "8000:80"
    env_file:
      - envs/dev.env
  celery_worker:
    depends_on:
      - db
      - backend
      - queue
    build:
      context: ./backend
      dockerfile: celery.dockerfile
    volumes:
      - ./backend/recotem/recotem:/app/recotem
      - data-location:/app/data
    env_file:
      - envs/dev.env
volumes:
  data-location:
    driver: local
  db-data:
    driver: local
