name: Full Test & Upload coverage
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  run_playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "yarn install"
        working-directory: frontend
        run: yarn --check-files --frozen-lockfile --non-interactive --ignore-engines
      - name: "install playwright browsers"
        working-directory: frontend
        run: npx playwright install chromium
      - name: "run-test"
        run: |
          docker compose build
          docker compose up -d --wait

          echo "=== All services should be healthy ==="
          docker compose ps

          echo "=== Verifying service health statuses ==="
          if ! docker compose ps --format json | jq -e '.[] | select(.Health != "healthy" and .Health != null)' > /dev/null 2>&1; then
            echo "All services with healthchecks are healthy"
          else
            echo "ERROR: Some services are not healthy"
            docker compose ps
            exit 1
          fi

          echo "=== Verifying API accessibility ==="
          for i in {1..10}; do
            if curl -f http://localhost:8000/api/ping/; then
              echo "API is accessible through proxy!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "ERROR: API not accessible after 10 attempts"
              docker compose logs backend
              docker compose logs proxy
              docker compose logs frontend
              exit 1
            fi
            echo "Waiting for API... (attempt $i/10)"
            sleep 2
          done

          echo "=== Service Logs ==="
          docker compose logs backend
          docker compose logs queue
          docker compose logs db
          docker compose logs frontend
          docker compose logs proxy

          echo "=== Running Playwright tests ==="
          cd frontend
          npx playwright test --workers=1 e2e/tutorial_scenario.spec.js
          npx playwright test e2e/user/

      - name: "save imgs"
        uses: actions/upload-artifact@v4
        with:
          path: frontend/imgs/*
          name: imgs
  run_jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "yarn install"
        working-directory: frontend
        run: yarn --check-files --frozen-lockfile --non-interactive --ignore-engines
      - name: "jest"
        working-directory: frontend
        run: yarn test:unit --coverage
      - name: "save coverage"
        uses: actions/upload-artifact@v4
        with:
          path: frontend/coverage/
          name: frontend-coverage
  run_pytest:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: "3.12"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run test
        shell: bash
        run: |
          docker compose -f compose-test.yaml up --exit-code-from backend
      - name: "save coverage"
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/recotem/coverage.xml
  upload-coverage:
    runs-on: ubuntu-latest
    needs: [run_jest, run_pytest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "download frontend coverage"
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage
      - name: "download backend coverage"
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          verbose: false
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
