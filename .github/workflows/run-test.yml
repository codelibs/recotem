name: Full Test & Upload coverage
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  run_playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "yarn install"
        working-directory: frontend
        run: yarn --check-files --frozen-lockfile --non-interactive --ignore-engines
      - name: "install playwright browsers"
        working-directory: frontend
        run: npx playwright install chromium
      - name: "run-test"
        run: |
          docker compose build
          docker compose up -d

          echo "=== Waiting for containers to start ==="
          sleep 15

          echo "=== Checking database readiness ==="
          attempt=0
          max_db_attempts=30
          until docker compose exec -T db pg_isready -U recotem_user -d recotem 2>/dev/null
          do
            attempt=$((attempt + 1))
            if [ $attempt -ge $max_db_attempts ]; then
              echo "Database failed to start after $max_db_attempts attempts"
              docker compose ps
              docker compose logs db
              exit 1
            fi
            echo "Database not ready, waiting... (attempt $attempt/$max_db_attempts)"
            sleep 2
          done
          echo "Database is ready!"

          echo "=== Waiting for all services to initialize ==="
          sleep 10

          echo "=== Docker Compose Status ==="
          docker compose ps
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Queue Logs ==="
          docker compose logs queue
          echo "=== DB Logs ==="
          docker compose logs db

          echo "=== Testing API endpoint ==="
          attempt=0
          max_attempts=60
          until curl -f http://localhost:8000/api/ping/
          do
            attempt=$((attempt + 1))
            if [ $attempt -ge $max_attempts ]; then
              echo "API failed to start after $max_attempts attempts"
              docker compose ps
              docker compose logs backend
              docker compose logs db
              exit 1
            fi
            echo "API not ready, waiting... (attempt $attempt/$max_attempts)"
            sleep 2
          done
          echo "API is ready!"

          echo "=== Waiting additional time for frontend to be fully ready ==="
          sleep 5

          echo "=== Final service status before tests ==="
          docker compose ps

          cd frontend
          npx playwright test --workers=1 e2e/tutorial_scenario.spec.js
          npx playwright test e2e/user/

      - name: "save imgs"
        uses: actions/upload-artifact@v4
        with:
          path: frontend/imgs/*
          name: imgs
  run_jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "yarn install"
        working-directory: frontend
        run: yarn --check-files --frozen-lockfile --non-interactive --ignore-engines
      - name: "jest"
        working-directory: frontend
        run: yarn test:unit --coverage
      - name: "save coverage"
        uses: actions/upload-artifact@v4
        with:
          path: frontend/coverage/
          name: frontend-coverage
  run_pytest:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: "3.12"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run test
        shell: bash
        run: |
          docker compose -f compose-test.yaml up --exit-code-from backend
      - name: "save coverage"
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/recotem/coverage.xml
  upload-coverage:
    runs-on: ubuntu-latest
    needs: [run_jest, run_pytest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "download frontend coverage"
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage
      - name: "download backend coverage"
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          verbose: false
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
