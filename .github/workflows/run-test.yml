name: Full Test & Upload coverage
on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:
jobs:
  run_playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 16.20.2
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "yarn install"
        working-directory: frontend
        run: yarn install --frozen-lockfile
      - name: "run-test"
        run: |
          docker compose build
          docker compose up -d
          timeout=300
          counter=0
          until curl -f http://localhost:8000/api/ping/ || [ $counter -eq $timeout ]
          do
            echo "waiting for backend to be ready... ($counter/$timeout)"
            sleep 1
            counter=$((counter + 1))
          done
          if [ $counter -eq $timeout ]; then
            echo "Backend failed to start within $timeout seconds"
            docker compose logs
            exit 1
          fi
          cd frontend
          npx playwright install --with-deps chromium
          npx playwright test --workers=1 e2e/tutorial_scenario.spec.js
          npx playwright test e2e/user/

      - name: "save imgs"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          path: frontend/test-results/
          name: playwright-report
  run_jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 16.20.2
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "yarn install"
        working-directory: frontend
        run: yarn install --frozen-lockfile
      - name: "jest"
        working-directory: frontend
        run: yarn test:unit --coverage
      - name: "save coverage"
        uses: actions/upload-artifact@v4
        with:
          path: frontend/coverage/
          name: coverage
  run_pytest:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: "3.11.11"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run test
        shell: bash
        run: |
          docker compose -f compose-test.yaml up --exit-code-from backend
      - name: "save coverage"
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: backend/recotem/coverage.xml
  upload-coverage:
    runs-on: ubuntu-latest
    needs: [run_jest, run_pytest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "download coverage results"
        uses: actions/download-artifact@v4
        with:
          name: coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          verbose: false
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
