apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "recotem.fullname" . }}-backend
  labels:
    {{- include "recotem.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "recotem.backendSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "recotem.backendSelectorLabels" . | nindent 8 }}
    spec:
      {{- include "recotem.imagePullSecrets" . | nindent 6 }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          command: ["daphne", "recotem.asgi:application", "-b", "0.0.0.0", "-p", "80"]
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "recotem.fullname" . }}-config
            - secretRef:
                name: {{ include "recotem.fullname" . }}-secret
          livenessProbe:
            httpGet:
              path: /api/ping/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ping/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: static-files
              mountPath: /app/dist/static
      volumes:
        - name: data
          {{- if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "recotem.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: static-files
          {{- if .Values.persistence.staticFiles.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "recotem.fullname" . }}-static
          {{- else }}
          emptyDir: {}
          {{- end }}
