name: build-image
on:
  push:
    branches:
      - 'build-image-gha'
jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta_backend
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/codelibs/recotem-backend
      - name: Build and push docker image
        run: |
          version=0.0.1
          tag=ghcr.io/codelibs/recotem-backend:${version}
          cd backend && \
            docker buildx build -f backend.dockerfile -t "${tag}" --push .
