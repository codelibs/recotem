name: Full Test & Upload coverage
on:
  pull_request:
  workflow_dispatch:

jobs:
  run_frontend_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Type check
        working-directory: frontend
        run: npm run type-check
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Unit tests with coverage
        working-directory: frontend
        run: npx vitest run --coverage --coverage.thresholds.lines=80
      - name: Save frontend coverage
        uses: actions/upload-artifact@v6
        with:
          name: frontend-coverage
          path: frontend/coverage/lcov.info

  run_playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: Generate E2E test credentials
        run: |
          echo "E2E_ADMIN_PASSWORD=$(openssl rand -base64 24)" >> "$GITHUB_ENV"
          echo "E2E_USER_A_PASSWORD=$(openssl rand -base64 24)" >> "$GITHUB_ENV"
          echo "E2E_USER_B_PASSWORD=$(openssl rand -base64 24)" >> "$GITHUB_ENV"
          echo "CI_SECRET_KEY=$(openssl rand -base64 32)" >> "$GITHUB_ENV"
      - name: Build and start services
        env:
          SECRET_KEY: ${{ env.CI_SECRET_KEY }}
          DEFAULT_ADMIN_PASSWORD: ${{ env.E2E_ADMIN_PASSWORD }}
        run: |
          docker compose -f compose.yaml -f compose.ci.yaml build
          docker compose -f compose.yaml -f compose.ci.yaml up -d || {
            echo "::error::Docker Compose failed to start services"
            docker compose -f compose.yaml -f compose.ci.yaml logs --no-color
            exit 1
          }
          timeout 180 bash -c 'until curl -sf http://localhost:8000/api/ping/; do echo "Waiting for services..."; sleep 5; done' || {
            echo "::error::Services failed to become ready"
            docker compose -f compose.yaml -f compose.ci.yaml logs --no-color
            exit 1
          }
          docker compose -f compose.yaml -f compose.ci.yaml exec -T backend python manage.py create_test_users \
            --user "e2e_user_a:${{ env.E2E_USER_A_PASSWORD }}" \
            --user "e2e_user_b:${{ env.E2E_USER_B_PASSWORD }}"
      - name: Run Playwright tests
        working-directory: frontend
        env:
          E2E_ADMIN_USERNAME: admin
          E2E_ADMIN_PASSWORD: ${{ env.E2E_ADMIN_PASSWORD }}
          E2E_API_BASE_URL: http://localhost:8000/api/v1
          E2E_USER_A_USERNAME: e2e_user_a
          E2E_USER_A_PASSWORD: ${{ env.E2E_USER_A_PASSWORD }}
          E2E_USER_B_USERNAME: e2e_user_b
          E2E_USER_B_PASSWORD: ${{ env.E2E_USER_B_PASSWORD }}
        run: npx playwright test
      - name: Cleanup docker services
        if: always()
        run: docker compose -f compose.yaml -f compose.ci.yaml down -v --remove-orphans
      - name: Save test artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          path: |
            frontend/playwright-report/
            frontend/test-results/
          name: playwright-report

  run_pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: recotem_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: recotem
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://recotem_user:test_password@localhost:5432/recotem
      CELERY_BROKER_URL: redis://localhost:6379/0
      DJANGO_SETTINGS_MODULE: recotem.settings
      SECRET_KEY: ci-test-secret-key-not-for-production
      RECOTEM_TESTING: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Verify lock file is up to date
        working-directory: backend
        run: uv lock --check
      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen
      - name: Cache MovieLens dataset
        uses: actions/cache@v4
        with:
          path: ~/.cache/irspack
          key: movielens-100k
      - name: Download test data
        working-directory: backend
        run: uv run python -c "from irspack.dataset import MovieLens100KDataManager; MovieLens100KDataManager(force_download=True)"
      - name: Run pytest
        working-directory: backend
        run: uv run pytest -s --cov=./recotem/recotem/ --cov-report=xml:recotem/coverage.xml --cov-fail-under=80 recotem/tests/
      - name: Generate and validate OpenAPI schema
        working-directory: backend/recotem
        run: |
          uv run --project .. python manage.py spectacular --file /tmp/schema.yml
          if [ -f ../../docs/openapi-schema.yml ]; then
            diff ../../docs/openapi-schema.yml /tmp/schema.yml || \
              (echo "::error::OpenAPI schema is out of date. Run: cd backend/recotem && uv run python manage.py spectacular --file ../../docs/openapi-schema.yml" && exit 1)
          else
            echo "::warning::docs/openapi-schema.yml not found. Generate it with: cd backend/recotem && uv run python manage.py spectacular --file ../../docs/openapi-schema.yml"
          fi
      - name: Validate generated frontend types
        working-directory: backend/recotem
        run: |
          uv run --project .. python manage.py spectacular --file /tmp/schema.yml
          if [ -f ../../frontend/src/api/generated-types.ts ]; then
            cd ../../frontend
            npx openapi-typescript /tmp/schema.yml -o /tmp/generated-types.ts
            diff src/api/generated-types.ts /tmp/generated-types.ts || \
              (echo "Generated types are out of date. Run: npm run generate:types" && exit 1)
          fi
      - name: Save coverage
        uses: actions/upload-artifact@v6
        with:
          name: pytest-coverage-py${{ matrix.python-version }}
          path: backend/recotem/coverage.xml

  scan-pr-image:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t recotem-backend:pr --target production backend/
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: recotem-backend:pr
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          scanners: vuln

  upload-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [run_pytest, run_frontend_tests]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: pytest-coverage-py3.12
          path: coverage-backend
      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage-frontend
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          verbose: false
          name: codecov-umbrella
          fail_ci_if_error: false
